<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
table,th,td{
border:1px solid black;
border-collapse:collapse;
}
th,td{
text-align:center;
padding:4px;
}



    </style>
</head>
<body>

<table style="width:100%" >
<caption >BILL</caption>
    <tr>
        <th>PRODUCT NAME</th>
        <th colspan="2">PRICE</th>

    </tr>
    <tr>
        <td>PEN</td>
        <td>12</td>
        <td>10</td>
    </tr>
</table>
</body>
</html>
